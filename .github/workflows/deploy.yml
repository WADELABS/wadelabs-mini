name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (mini-landing)
        run: npm ci
        working-directory: ./mini-landing-site

      - name: Build (mini-landing)
        run: npm run build
        working-directory: ./mini-landing-site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./mini-landing-site/dist
          publish_branch: gh-pages
          cname: wadelabs.io
