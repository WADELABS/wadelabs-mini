name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug filesystem
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== List all files ==="
          ls -la
          echo "=== Check index.html type ==="
          file index.html
          test -f index.html && echo "index.html is a FILE" || echo "index.html is NOT a file"
          test -d index.html && echo "index.html is a DIRECTORY" || echo "index.html is NOT a directory"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: wadelabs.io
